<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add a Marker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .checkbox-group,
    .radio-group {
      margin-bottom: 1rem;
    }

    .checkbox-group label,
    .radio-group label {
      font-weight: normal;
      margin-right: 1rem;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer-link {
      text-align: center;
      margin-top: 1rem;
    }

    .footer-link a {
      color: #007BFF;
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="errorMessage" style="color: red; margin-bottom: 1em;"></div>
  <div class="form-container">
    <h1>Add a Marker</h1>

    <form id="addMarker" action="" method="post">

      <label for="name">Place Name*</label>
      <input type="text" id="name" name="name" required>

      <label for="desc">Description</label>
      <textarea id="desc" name="desc" rows="3" required></textarea>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="overnight" value="y">
          Overnight stay
        </label>
      </div>

      <div class="radio-group">
        <label>Type of destination</label><br>
        <label><input type="radio" name="type" value="y" required>Drive to this place</label>
        <label><input type="radio" name="type" value="n"> Note as POI but don't drive to it</label>
        <label><input type="radio" name="type" value="p"> Possible parking</label>
      </div>

      <label for="nickname">Nickname (optional)</label>
      <input type="text" id="nickname" name="nickname">


      <button type="submit">Add Marker</button>

    </form>

    <div class="footer-link">
      <p><a id="mapLink" href="/map">View Map</a></p>
    </div>
  </div>


</body>
</html>
