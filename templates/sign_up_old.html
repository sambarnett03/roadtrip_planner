<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Email/Password Auth</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; }
    input { width: 100%; padding: 8px; margin: 8px 0; }
    button { width: 100%; padding: 10px; margin: 10px 0; }
    #message { margin-top: 10px; color: red; }
  </style>
</head>
<body>

  <h2>Sign In / Sign Up</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button id="signInBtn">Sign In</button>
  <button id="signUpBtn">Sign Up</button>

  <div id="message"></div>

  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyCEqG8QpT_6mf03SjJtn83g8pVo5NAVrCU",
    authDomain: "roadmap-planner-87b0a.firebaseapp.com",
    projectId: "roadmap-planner-87b0a",
    storageBucket: "roadmap-planner-87b0a.firebasestorage.app",
    messagingSenderId: "194176720157",
    appId: "1:194176720157:web:07e32a7b0b14470c94d5f4",
    measurementId: "G-Z91BDQR23Y"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const messageDiv = document.getElementById('message');

    document.getElementById('signUpBtn').addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Signed up successfully! Welcome, ' + userCredential.user.email;
        })
        .catch(error => {
          messageDiv.style.color = 'red';
          messageDiv.textContent = error.message;
        });
    });

    document.getElementById('signInBtn').addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Signed in successfully! Welcome back, ' + userCredential.user.email;
        })
        .catch(error => {
          messageDiv.style.color = 'red';
          messageDiv.textContent = error.message;
        });
    });


    auth.onAuthStateChanged(user => {
      if (user) {
        messageDiv.style.color = 'green';
        messageDiv.textContent = `User logged in: ${user.email}`;

        // Get the ID token from Firebase
        user.getIdToken(/* forceRefresh */ true).then(idToken => {
          console.log("ID Token from Firebase:", idToken); // ðŸ‘ˆ check this in console
          return fetch("/api/set-session", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": "Bearer " + idToken
            },
            body: JSON.stringify({ someData: "hello from frontend" })
          });
        })
        .then(res => {
          if (!res.ok) throw new Error("Failed to set session");
          return res.json();
        })
        .then(data => {
          console.log("Server says:", data);
          window.location.href = "/dashboard";
        })
        .catch(err => console.error("Error sending token:", err));

      } else {
        messageDiv.textContent = '';
      }
    });


  </script>



</body>
</html>
