<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add a Marker</title>
  <style>
    .radio-group {
      font-family: sans-serif;
      max-width: 400px;
    }

    .title {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    /* The Grid Container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three equal columns */
      gap: 10px;
    }

    /* Styling the individual labels to look like buttons */
    .color-option {
      display: flex;
      align-items: center;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .color-option:hover {
      background-color: #f0f0f0;
    }

    /* Hide the actual radio circle */
    .color-option input {
      margin-right: 8px;
    }

    /* The Color Swatch */
    .swatch {
      display: inline-block;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin-right: 8px;
      border: 1px solid rgba(0,0,0,0.1);
    }
  </style>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .checkbox-group,
    .radio-group {
      margin-bottom: 1rem;
    }

    .checkbox-group label,
    .radio-group label {
      font-weight: normal;
      margin-right: 1rem;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer-link {
      text-align: center;
      margin-top: 1rem;
    }

    .footer-link a {
      color: #007BFF;
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="errorMessage" style="color: red; margin-bottom: 1em;"></div>
  <div class="form-container">
    <h1>Add a Marker</h1>

  <form id="addMarker"
        method="post"
        action="{{ url_for('append_to_roadtrip', map_id=request.args.get('map_id')) }}">

      <input type="hidden" name="map_id" value="{{ map_id }}">

      <label for="name">Place Name*</label>
      <input type="text" id="name" name="name" required>

      <label for="desc">Description</label>
      <textarea id="desc" name="desc" rows="3" required></textarea>


      <div class="radio-group">
        <span class="title">Colour of pin</span>
        <div class="grid-container">
          
          <label class="color-option">
            <input type="radio" name="colour" value="blue" />
            <span class="swatch" style="background: #00008B;"></span> Blue
          </label>

          <label class="color-option">
            <input type="radio" name="colour" value="lightblue" />
            <span class="swatch" style="background: #008B8B;"></span> Cyan
          </label>

          <label class="color-option">
            <input type="radio" name="colour" value="red" />
            <span class="swatch" style="background: #DC143C;"></span> Red
          </label>

          <label class="color-option">
            <input type="radio" name="colour" value="green" />
            <span class="swatch" style="background: #006400;"></span> Green
          </label>

          <label class="color-option">
            <input type="radio" name="colour" value="purple" />
            <span class="swatch" style="background: #8B008B;"></span> Purple
          </label>

          <label class="color-option">
            <input type="radio" name="colour" value="black" />
            <span class="swatch" style="background: #000000;"></span> Black
          </label>

        </div>
      </div>

      <div class="radio-group">
        <label>Include in drive</label>
        <label><input type="radio" name="drive" value="y" required>Yes</label>
        <label><input type="radio" name="drive" value="n">No</label>
      </div>

      <div id="type-group" class="radio-group" style="display: none;">
        <label>Type of location</label>
        <label><input type="radio" name="type" value="poi">Point of Interest (POI)</label>
        <label><input type="radio" name="type" value="sleep">Overnight Stay</label>
      </div>


      <label for="nickname">Nickname (optional)</label>
      <input type="text" id="nickname" name="nickname">


      <button type="submit">Add Marker</button>

    </form>

    <div class="footer-link">
      <p><a id="mapLink" href= "{{ url_for('open_map', map_id=request.args.get('map_id')) }}" >View Map</a></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const driveRadios = document.getElementsByName('drive');
      const typeGroup = document.getElementById('type-group');
      const typeRadios = document.getElementsByName('type');

      function toggleTypeVisibility() {
        let isDriveYes = false;
        let isDriveNo = false;

        // Check which drive option is selected
        for (const radio of driveRadios) {
          if (radio.checked) {
            if (radio.value === 'y') isDriveYes = true;
            if (radio.value === 'n') isDriveNo = true;
          }
        }

        if (isDriveYes) {
          // Hide type selection
          typeGroup.style.display = 'none';
          
          // Default to POI
          for (const radio of typeRadios) {
            if (radio.value === 'poi') radio.checked = true;
            radio.required = false; // Not required when hidden/auto-filled
          }
        } 
        else if (isDriveNo) {
          // Show type selection
          typeGroup.style.display = 'block';
          
          // Make it required so user must confirm choice
          for (const radio of typeRadios) {
            radio.required = true;
          }
        } 
        else {
          // Nothing selected yet (initial state)
          typeGroup.style.display = 'none';
        }
      }

      // Attach event listeners
      for (const radio of driveRadios) {
        radio.addEventListener('change', toggleTypeVisibility);
      }

      // Run on load in case of browser auto-fill or back button navigation
      toggleTypeVisibility();
    });
  </script>
</body>
</html>
